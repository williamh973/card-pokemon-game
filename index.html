<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Pokemon game</title>
    <meta name="description" content="Description de la page" />

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="./styles/head.style.css" />
    <link rel="stylesheet" href="./styles/battle-in-progress.style.css" />
    <link rel="stylesheet" href="./styles/number-of-turn.style.css" />
    <link rel="stylesheet" href="./styles/ring.style.css" />
    <link rel="stylesheet" href="./styles/start-battle-button.style.css" />
    <link rel="stylesheet" href="./styles/cards-specific.style.css" />
    <link rel="stylesheet" href="./styles/cards.style.css" />

    <script
      src="./src/app/components/menu/menu.js"
      type="module"
      defer
    ></script>
    <script
      src="./src/app/components/player-form/player-form.js"
      type="module"
      defer
    ></script>
    <script
      src="./src/app/components/pokemon-first-selection/pokemon-first-selection.js"
      type="module"
      defer
    ></script>
    <script
      src="./src/app/components/pokemon-second-selection/pokemon-second-selection.js"
      type="module"
      defer
    ></script>
    <script
      src="./src/app/components/pokemon-random-selection/pokemon-random-selection.js"
      type="module"
      defer
    ></script>
    <script
      src="./src/app/components/pokemon-selected-popup/pokemon-selected-popup.js"
      type="module"
      defer
    ></script>
    <script
      src="./src/app/components/battle-result-popup/battle-result-popup.js"
      type="module"
      defer
    ></script>
    <script
      src="./src/app/components/battle-dialogues/battle-dialogues.js"
      type="module"
      defer
    ></script>
    <script
      src="./src/app/game-logic/battle/battle.js"
      type="module"
      defer
    ></script>
  </head>

  <body>
    <section>
      <div id="playerForm-container"></div>
    </section>

    <main id="main">
      <header id="header-container">
        <img
          id="logo"
          src="./src/assets/images/logos/player-form/pokemon-logo.png"
        />

        <div id="menu-container"></div>

        <div id="container-title-selections-vs-container-players">
          <div class="title-mod" id="definite-mod-title">Combat défini</div>
          <div class="title-mod" id="random-mod-title">
            Adversaire aléatoire
          </div>

          <div id="pokemon-firstSelection-container"></div>
          <p id="vs">VS</p>
          <div id="pokemon-secondSelection-container"></div>
          <div id="pokemon-randomSelection-container"></div>

          <div id="battle-in-progress">Combat en cours</div>
          <div id="numberOfTurn-container">0</div>

          <div id="container-display-pokemon-selected"></div>

          <div id="players-computer-container">
            <div id="player-info-container" class="infos-container"></div>
            <div id="computer-info-container" class="infos-container"></div>
          </div>
        </div>
      </header>

      <section id="ring">
        <div class="pokemon-location" id="pokemon-first-location"></div>
        <div class="pokemon-location" id="pokemon-second-location"></div>
      </section>

      <section id="container-display-result"></section>

      <footer id="bottom-container">
        <button id="start-battle-button">Battle !</button>
        <div id="dialogue-container"></div>
      </footer>
    </main>
  </body>
</html>
